<body>
<h1>Test Data Table</h1>

<div id="mocha"></div>
<div id="tests"></div>

<script>
	window.mocha.setup('tdd');

	suite('DataTable', function () {
		this.timeout(3000);
		var suite = window.suite,
			test = window.test,
			dom = window.dom,
			on = window.on,
			expect = chai.expect,
			body = dom.byId('tests');

		var data1 = {
			columns: {
				age: 'Age',
				height: 'Height',
				weight: 'Weight',
				bp: 'Bloodpressure'
			},
			items:[
				{
					age: 20,
					height: 6.1,
					weight: 170,
					bp: 120
				},{
					age: 10,
					height: 4.5,
					weight: 90,
					bp: 100
				},{
					age: 40,
					height: 5.9,
					weight: 220,
					bp: 150
				}
			]
		}

		suite('create / destroy', function () {
			test('it should...', function () {
				var node = dom('data-table', { data: data1 }, body);
			});
		});

	});

	window.mocha.run();

</script>
</body>
