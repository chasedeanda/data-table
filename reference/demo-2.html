<!doctype html>
<html>
<head>
    <title>Grid Medium Demo</title>
    <meta name="alloy-status" content="ux=1,prod=1,qa=1,dev=1,roadmap=.6">

    <link rel="stylesheet" href="../../dist/components.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Helvetic Neue", Helvetica, Arial sans-serif;
            font-size: 12px;
            color: #666;
            background: #fff;
            padding: 20px;
        }
        .wrap{
            position: relative;
            float: left;
            margin: 5px;
        }
    </style>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../lib.html">
    <link rel="import" href="./ay-grid.html">
    <link rel="import" href="./ay-grid-model.html">
    <link rel="import" href="./ay-grid-clickable.html">
    <link rel="import" href="./ay-grid-sortable.html">
    <script src="//localhost:35729/livereload.js"></script>
</head>
<body>
    <h1>data-grid demo</h1>
    <div class="wrap">
        <ay-grid id="grid" defaultSort="name">
            <ay-grid-model></ay-grid-model>
            <ay-grid-clickable></ay-grid-clickable>
            <ay-grid-sortable></ay-grid-sortable>
        </ay-grid>
    </div>
    <script>
        document.addEventListener('WebComponentsReady', function() {
            alloy.xhr('../demo_assets/data-names.json', {
                callback: function (data) {
                    var
                        grid = dom.byId('grid'),
                        model = dom.query(grid, 'ay-grid-model');

                    grid.on('data', function (data) {
                        console.log(' ---- > DATA', data);
                    });
                    model.setModel({
                        columns: [{
                            key: 'name',
                            label: 'Name'
                        }, {
                            key: 'dob',
                            label: 'DOB'
                        }, {
                            key: 'phone',
                            label: 'Phone'
                        }, {
                            key: 'ssn',
                            label: 'SSN'
                        }, {
                            key: 'address',
                            label: 'Address'
                        }, {
                            key: 'city',
                            label: 'City'
                        }, {
                            key: 'state',
                            label: 'State'
                        }, {
                            key: 'zipcode',
                            label: 'Zip'
                        }],
                        items: data
                    });

                }
            });
        });
    </script>
</body>
</html>
